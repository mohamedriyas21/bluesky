<!DOCTYPE html>
<html>
  <head>
    <title>Bluesky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <h1>Bluesky</h1>
    </div>

    <div class="container">
      <div class="blue-container">
        <h2>Gangster</h2>
        <h5>Riyas</h5>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
          dignissimos omnis similique repellendus ullam. Doloribus sint odit
          error enim soluta. Reprehenderit eligendi esse iusto ea.
        </p>
        <button onclick="deleteblue(event)">Delete</button>
      </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
      <h2>Add Book</h2>
      <form>
        <input type="text" placeholder="Book title" id="book-title-input" />
        <input type="text" placeholder="Book Author" id="book-author-input" />
        <textarea
          placeholder="Short Description"
          id="book-description-input"
        ></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-popup">CANCEL</button>
      </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
  </body>
</html>
